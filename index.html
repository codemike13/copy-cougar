<!DOCTYPE html>
<html>
  <head>
    <title>Grubhub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="landing">
      <div id="home-page-left">
        <img
          id="burger-fries"
          src="https://media-cdn.grubhub.com/image/upload/c_scale,w_1650/q_50,dpr_auto,f_auto,fl_lossy,c_crop,e_vibrance:20,g_center,h_900,w_800/v1534256595/Onboarding/Burger.jpg"
          alt="burger "
        />
        <img
          id="treat"
          src="https://media-cdn.grubhub.com/image/upload/dpr_auto,f_auto,fl_lossy/v1535123167/Onboarding/treat-yourself-GH.png"
          alt="treat-yourself"
        />
      </div>
      <div id="home-page-right">
        <div id="address-input-div">
          <h1>Order food delivery you'll love</h1>
          <div id="location">
          
          <button>
            <img src="/assets/images/location-icon.png" alt="Location icon" />
          </button>
          <input id="address">
          </div>

        </div>
      </div>
    </div>

    <div id="reasons-div"></div>
    <div id="last-page"></div>
  </body>
</html>
